<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTime</title>
    <link rel="stylesheet" href="/css/s.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city" id="city-input">
            <button id="search-button">
                <img src="/images/search.png" alt="search button">
            </button>
        </div>
        <div class="wea">
            <img src="/images/clouds.png" alt="weather type" class="wicon" id="wicon">
            <h2 class="temp" id="temp">22Â°C</h2>
            <h3 class="city" id="city">City</h3>
            <div class="det">
                <div class="col">
                    <img src="/images/humidity.png" alt="">
                    <p class="hum" id="humidity">50%</p>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                    <p class="wind" id="wind-speed">5 m/s</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js" defer></script>
</body>
