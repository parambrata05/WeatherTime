<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/s2.css">
</head>
<body>
    <div class="search-container">
        <div class="search">
            <input type="text" placeholder="Enter city" id="city-input">
            <button id="search-button">
                <img src="/images/search.png" alt="search button">
            </button>
        </div>
    </div>

    <div class="container">
        <div class="plan">
            <div class="box" id="d1">DATE1</div>
            
            <div class="box" id="t1">TEMP1</div>
        </div>
        <div class="plan">
            <div class="box" id="d2">DATE2</div>
            
            <div class="box" id="t2">TEMP2</div>
        </div>
        <div class="plan">
            <div class="box" id="d3">DATE3</div>
            
            <div class="box" id="t3">TEMP3</div>
        </div>
        <div class="plan">
            <div class="box" id="d4">DATE4</div>
            
            <div class="box" id="t4">TEMP4</div>
        </div>
        <div class="plan">
            <div class="box" id="d5">DATE5</div>
            
            <div class="box" id="t5">TEMP5</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index2.js" defer></script>
</body>
</html>
